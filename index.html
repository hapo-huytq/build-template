<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600i,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-site">
        <div class="my-container-fluid">
            <div class="flex-wrapper info-wrapper">
                <div class="info-avatar col-2">
                    <img src="assets/images/avatar.png" alt="Info Avatar">
                    <div class="summary-info">
                        <h2 class="title-under-line">
                            Bumblebee Walker
                        </h2>
                        <div class="summary-position">
                            Ruby on Rail Developer
                        </div>
                    </div>
                    <a class="avatar-update" href="#" title="update-avatar">
                        <i class="fas fa-camera"></i>
                    </a>
                </div>
                <div class="info-profile col-2">
                    <ul class="languages flex-wrapper">
                        <li class="item-language active">
                            <a href="#">
                                English
                            </a>
                        </li>
                        <li class="item-language">
                            <a href="#">
                                Japanese
                            </a>
                        </li>
                    </ul>
                    <div class="small-avatar">
                        <img src="assets/images/small_avatar.png" alt="Info Avatar">
                        <a class="avatar-update" href="#" title="update-avatar">
                            <i class="fas fa-camera"></i>
                        </a>
                    </div>
                    <div class="personal-info">
                        <div class="personal-info-head">
                            <h4>
                                BUMBLEHEE WALKER
                            </h4>
                            <div class="birthday">
                                25/12/1992
                            </div>
                        </div>
                        <div class="personal-info-detail">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-container">
            Professional Summary
        </div>
        <div class="my-container">
            Professional Skills && Personal Skills
            <div class="flex-wrapper flex-wrapper--two-column">

            </div>
        </div>
        <div class="my-container">
            Work Experience & Education
        </div>
        <div class="my-container">
            Portolio
        </div>
        <div class="my-container">
            References
        </div>
    </div>
</body>

</html>
